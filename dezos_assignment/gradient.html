<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Gradient Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Linear Gradient */
    .linear-gradient {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Radial Gradient */
    .radial-gradient {
      background: radial-gradient(circle, #ff6a00,transparent, #ee0979);
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Conic Gradient */
    .conic-gradient {
      background: conic-gradient(from 90deg, red, orange, yellow, green, blue, indigo, violet);
      color: black;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="linear-gradient">
    <h1>Linear Gradient Example</h1>
  </div>
  <div class="radial-gradient">
    <h1>Radial Gradient Example</h1>
  </div>
  <div class="conic-gradient">
    <h1>Conic Gradient Example</h1>
  </div>
</body>
</html>

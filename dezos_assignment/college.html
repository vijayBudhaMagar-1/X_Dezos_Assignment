<!DOCTYPE html>
<html>
<head>
    <title>College Admission Form</title>
    <link rel="stylesheet" href="college.css"> <!-- Link to the external CSS file -->
    <!-- internal CSS used here-->
    <style>
        .rem{
            width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                background-color: #4CAF50;
                border: none;
                text-decoration: none;
                color: white;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <h1 style="font-family: Arial, sans-serif;text-shadow: 2px 2px 5px gray;color: darkblue;">
        College Admission Form</h1><!--inline css is used here-->
    <form target="_top">
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email"name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone"placeholder="Enter your Number" name="phone" required><br><br>

        <label for="course">Course Applying For:</label>
        <select id="course" name="course">
            <option value="bsc">B.Sc</option>
            <option value="ba">B.A</option>
            <option value="bcom">B.Com</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>

        <input type="submit" value="Submit" class="rem">
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    /* Named Colors */
    .named {
      color: red;
    }

    /* Hexadecimal */
    .hex {
      color: #3498db;
    }

    /* RGB */
    .rgb {
      color: rgb(46, 204, 113);
    }

    /* RGBA (with transparency) */
    .rgba {
      color: rgba(46, 204, 113, 0.5);
    }

    /* HSL */
    .hsl {
      color: hsl(120, 100%, 40%);
    }

    /* HSLA (with transparency) */
    .hsla {
      color: hsla(120, 100%, 40%, 0.5);
    }
  </style>
</head>
<body>
  <p class="named">This text uses a named color.</p>
  <p class="hex">This text uses a hexadecimal color (#3498db).</p>
  <p class="rgb">This text uses an RGB color (46, 204, 113).</p>
  <p class="rgba">This text uses an RGBA color with transparency.</p>
  <p class="hsl">This text uses an HSL color (120Â°, 100%, 40%).</p>
  <p class="hsla">This text uses an HSLA color with transparency.</p>
</body>
</html>
